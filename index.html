<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranjani Ramakrishnan - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Hide default cursor when using custom cursor */
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
            cursor: none; /* Hide the default cursor */
        }
        
        a, .gallery-item {
            cursor: none; /* Hide default cursor on clickable elements too */
        }

        /* Custom cursor styling */
        .custom-cursor {
            position: fixed;
            width: 32px; /* Adjust based on your cursor size */
            height: 32px; /* Adjust based on your cursor size */
            pointer-events: none; /* So it doesn't interfere with clicking */
            z-index: 9999; /* Make sure it's always on top */
            display: block;
        }

        /* Rest of your CSS remains the same */
        .sidebar {
            height: 100%;
            width: 350px;
            padding: 2rem;
            overflow-y: auto;
            background-color: white;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 100;
        }

        /* Rest of your styles unchanged... */
    </style>
</head>
<body>
    <!-- Custom Cursor (with direct image tag) -->
    <div class="custom-cursor" id="custom-cursor">
        <img src="css/js/img/Vector.png" alt="Custom Cursor" width="32" height="32">
    </div>

    <!-- Rest of your HTML content unchanged... -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Custom cursor implementation
            const cursor = document.getElementById('custom-cursor');
            
            // Update cursor position on mouse move
            document.addEventListener('mousemove', function(e) {
                // Position the cursor with offset to center it on the mouse position
                cursor.style.left = (e.clientX - 16) + 'px'; // Offset by half width
                cursor.style.top = (e.clientY - 16) + 'px';  // Offset by half height
            });
            
            // Your existing grid functionality remains unchanged...
            function adjustGridSizes() {
                const contentArea = document.getElementById('content-area');
                const contentWidth = contentArea.offsetWidth;
                const gallery = document.getElementById('gallery-grid');
                
                if (contentWidth < 600) {
                    gallery.style.gridTemplateColumns = 'repeat(2, 1fr)';
                } else {
                    gallery.style.gridTemplateColumns = 'repeat(3, 1fr)';
                }
                
                const items = document.querySelectorAll('.gallery-item');
                items.forEach(item => {
                    const minSize = Math.max(200, contentWidth / 4);
                    item.style.minHeight = minSize + 'px';
                });
            }
            
            adjustGridSizes();
            window.addEventListener('resize', adjustGridSizes);
        });
    </script>
</body>
</html>
